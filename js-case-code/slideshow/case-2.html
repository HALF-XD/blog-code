<!DOCTYPE html>
<html>

<head>
  <title>Auto Image Silder</title>
  <link rel="stylesheet" href="./case-2.css">
</head>

<body>
  <div id="slider">
    <ul class="slider-list">
      <li class="slider-item"><img src="./images/paint_0.jpeg"></li>
      <li class="slider-item"><img src="./images/paint_1.jpeg"></li>
      <li class="slider-item"><img src="./images/paint_2.jpeg"></li>
      <li class="slider-item"><img src="./images/paint_3.jpeg"></li>
      <li class="slider-item"><img src="./images/paint_4.jpeg"></li>

    <div class="indicator-container">
      <span class="indicator active"></span>
      <span class="indicator"></span>
      <span class="indicator"></span>
      <span class="indicator"></span>
      <span class="indicator"></span>
    </div>
  </div>
</body>
<script src="./case-2.js"></script>

</html>
